<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/framework.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/transaction.css"
    />
  </head>
  <body>
    <section>
      <div class="row col-xl-12">
        <div class="col-xl-3 side-menu">
          <div class="col-xl-12 flex center">
            <img src="assets/images/user.jpg" alt="user-image" />
          </div>
          <p class="col-xl-12 side-menu-name">Philip Yirenkyi</p>
          <div class="col-xl-12 side-menu-links">
            <button class="btn btn-side-menu col-xl-12">Home</button>
            <button class="btn btn-side-menu col-xl-12">Dashboard</button
            ><button class="btn btn-side-menu col-xl-12">Transactions</button>
          </div>
        </div>
        <div class="offset-xl-3 col-xl-9 content">
          <div class="content-info">
            <h2>Profile</h2>
            <p>Your info</p>
          </div>
          <h2 class="form-heading">Name:</h2>
          <p class="data-box col-xl-7"></p>
          <div class="row col-xl-12">
            <div class="col-xl-6">
              <h2>ID-Type:</h2>
              <p class="data-box col-xl-7"></p>
              <h2>Id No:</h2>
              <p class="data-box col-xl-7"></p>
              <h2>Seller address:</h2>
              <p class="data-box col-xl-7"></p>
            </div>
            <div class="col-xl-6">
              <h2>Seller email:</h2>
              <p class="data-box col-xl-7"></p>
              <h2>Telephone:</h2>
              <p class="data-box col-xl-7"></p>
              <h2>Shipping Address:</h2>
              <p class="data-box col-xl-7"></p>
            </div>
          </div>
          <div class="row col-xl-12 right">
            <button class="col-xl-2 btn btn-green2">Make Changes</button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
